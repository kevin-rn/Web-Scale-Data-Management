apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  type: ClusterIP
  selector:
    component: order
  ports:
    - port: 5000
      name: http
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: order
  template:
    metadata:
      labels:
        component: order
    spec:
      containers:
        - name: order
          image: order:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
            requests:
              memory: "1Gi"
              cpu: "1"
          command: ["gunicorn"]
          args: ["-b", "0.0.0.0:5000", "-t", "60", "app:app"]
          ports:
            - containerPort: 5000
          env:
            - name: STOCK_URL
              value: "http://stock-service:5000"
            - name: PAYMENT_URL
              value: "http://payment-service:5000"
            - name: DATABASE_URL
              value: "cockroachdb://test:test@cockroachdb-public:26257/defaultdb"
